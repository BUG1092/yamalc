
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YamalCoin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1d1f33, #3c0f2d);
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #00000080;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 1.8rem;
      color: #ffcc00;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .section {
      padding: 5rem 2rem;
      text-align: center;
    }

    #welcome {
      background: linear-gradient(to right, #1b0d3a, #62001a);
      padding: 6rem 2rem;
      animation: fadeIn 2s ease-in-out;
    }
